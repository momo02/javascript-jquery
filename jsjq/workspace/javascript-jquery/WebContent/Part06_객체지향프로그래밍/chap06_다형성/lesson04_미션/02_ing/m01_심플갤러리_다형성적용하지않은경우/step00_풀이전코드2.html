<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>

	<style>
		div.image-container {
			position: relative;
			border:1px solid #000;
		}
		div.image-container img {

			position: absolute;
			left: 0;
			top: 0;
			width: 120px;
		}

	</style>



	<script type="text/javascript"  src="../../../libs/jquery-1.11.0.min.js"></script>
	<script>
		/*

		 미션: 심플 이미지 갤러리 만들기
		 아래에 등장하는 풀이 전 코드는 가로로 정렬하는 기능만 가지고 있는 심플 갤러리입니다.
		 이 코드를 수정해 다음 요구사항에 맞게 동작하도록 만들어 주세요.
		 요구사항:
		 1. 가로정렬 버튼 클릭 시 이미지를 가로로 정렬해 주세요.
		 2. 세로정렬 버튼 클릭 시 이미지를 세로로 정렬해 주세요.
		 3. 램덤정렬 버튼 클릭 시 이미지를 랜덤하게 정렬해 주세요.
		 4. 바둑판정렬 버튼 클릭 시 이미지를 3개씩 이미지를 정렬해 주세요.
		 5. 단, 풀이는 다형성을 사용한 경우와 그렇지 않은 경우 두 가지로 나눠 구현해 주세요.

		 */
		$(document).ready(function() {
			// 이미지 찾기.
			var img1 = new SimpleGallery("#container1 img");

			// 버튼 클릭 이벤트 실행.
			$("#btnHorizontal").click(function() {
				img1.show("horizontal");
			});
			
			// 버튼 클릭 이벤트 실행.
			$("#btnVertical").click(function() {
				img1.show("vertical");
			});
			
			// 버튼 클릭 이벤트 실행.
			$("#btnRandom").click(function() {
				img1.show("random");
			});
			
			// 버튼 클릭 이벤트 실행.
			$("#btnGrid").click(function() {
				img1.show("grid");
			});
			
		});

		/******************************
		**    다형성을 적용하지 않은 경우           **
		*******************************/
		
		
		// 심플갤러리 클래스
		function SimpleGallery(selector){
			this.$images = null;
			this.init(selector);
		}

		// 요소 초기화
		SimpleGallery.prototype.init=function(selector){
			this.$images = $(selector);
		}

		// 이미지를 가로로 정렬
		SimpleGallery.prototype.show=function(type){
			
			switch(type){
			case "horizontal" : 
				this.alignHorizontal();
				break;
			case "vertical" : 
				this.alignVertical();
				break;
			case "random" : 
				this.alignRandom();
				break;
			case "grid" : 
				this.alignGrid();
				break;
			default : 
				this.alignHorizontal();
				
			}
			
			
		}
	
		// 이미지를 가로로 정렬 
		SimpleGallery.prototype.alignHorizontal=function(){
			
			// 이미지 개수 구하기.
			var length = this.$images.length;
			// 이미지 배열하기.
			for (var i = 0; i < length; i++) {
				var x = i * 200;

				this.$images.eq(i).css({
					left : x,
					top : 0
				});

			}
		}
		
		
		// 이미지를 세로로 정렬 
		SimpleGallery.prototype.alignVertical=function(){
			// 이미지 개수 구하기.
			var length = this.$images.length;
			// 이미지 배열하기.
			for (var i = 0; i < length; i++) {
				var x = i * 200;

				this.$images.eq(i).css({
					left : 0,
					top : x
				});

			}
		}
		
		
		
		// 이미지를 랜덤하게 정렬
		SimpleGallery.prototype.alignRandom=function(){
			
			// 이미지 개수 구하기.
			var length = this.$images.length;
			// 이미지 배열하기.
			for (var i = 0; i < length; i++) {
				var x = 400 * Math.random(); //0~400사이수 랜덤 
				var y = 400 * Math.random(); //0~400사이수 랜덤 

				this.$images.eq(i).css({
					left : x,
					top : y
				});

			}
			// Math.floor(Math.random() * 10); //0~9 사이의 랜덤수 
			// Math.floor(Math.random() * 2); //0~3 사이의 랜덤수 A
			
//			var randomVal = Math.floor(Math.random() * 3);
//			
//			console.log("randomVal>>>>" + randomVal);
//			
//			if(randomVal == 0){
//				this.show("horizontal");
//			}else if(randomVal == 1){
//				this.show("vertical");
//			}else{
//				this.show("grid");
//			}
			
		}
		
		
		// 바둑판정렬 - 이미지를 3개씩 이미지를 정렬
		SimpleGallery.prototype.alignGrid=function(){
			
			///var j = 0;
			// 이미지 개수 구하기.
			var length = this.$images.length;
			// 이미지 배열하기.
			for (var i = 0; i < length; i++) {
				
				/* if(i !=0 && i % 3 == 0){
					j++;
				} */ 
				
				var x = (i % 3) * 200;
				
				this.$images.eq(i).css({
					left : x,
					top : parseInt(i/3) * 200
				});

			}
		}
	</script>
</head>

<body>
<div>
	<button id="btnHorizontal">가로정렬</button>
	<button id="btnVertical">세로정렬</button>

	<button id="btnRandom">랜덤정렬</button>
	<button id="btnGrid">바둑판정렬</button>
</div>

<div class="image-container" id="container1">
	<img src="banners/1.png" >
	<img src="banners/2.png" >
	<img src="banners/3.png" >
	<img src="banners/4.png" >
	<img src="banners/5.png" >
	<img src="banners/6.png" >
	<img src="banners/7.png" >
	<img src="banners/8.png" >
</div>
</body>
</html>
