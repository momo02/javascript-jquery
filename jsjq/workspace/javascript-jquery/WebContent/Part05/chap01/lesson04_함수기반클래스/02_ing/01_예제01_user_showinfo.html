<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title> </title>

	<script>
	/*
	- lesson04. 함수 방식으로 클래스 만들기
	 */
	
	
		/*
		 예제 01: 함수 방식을 활용한 간단한 클래스 만들기
		 */
		 
		// 클래스 정의
		/* 자바나 C#과 같은 객체지향 프로그래밍 언어와 달리, 자바스크립트에서는 클래스를 만들기 위한 키워드가 따로 존재하진 않음.
		   클래스를 만드는 방법은 함수 만드는 방법과 동일. 일반적으로 함수이름은 소문자로 만들고 클래스는 대문자로 만든다. 
		*/
		
		
		function User(){
			 this.name = "momo";
			 this.age = 10;
			 this.showInfo = function(){
				 document.write("name = " + this.name + ", age = " + this.age );
			 }
		 }
		
	
		// 인스턴스 생성
		var user = new User();
		// 메서드 호출
		user.showInfo();


	</script>
</head>

	</body>

</html>
