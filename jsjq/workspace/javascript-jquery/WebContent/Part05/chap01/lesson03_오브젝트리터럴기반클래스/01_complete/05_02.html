<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>

	<style>
		#ch1 {
			position: absolute;

		}
	</style>
	<script type="text/javascript"  src="../../libs/jquery-1.11.0.min.js"></script>
	<script>
		/*
		 예제05: 문서에서 #ch1 이미지 위치를 100, 100으로 이동해 주세요.

		 풀이2: 리터럴 사용 후

		 */
		// 신규 사용자 정보 값
		$(document).ready(function(){
			var $ch=$("#ch1");
			$ch.css({
				"position":"absolute",
				"left":100,
				"top":100
			});
		})

		/*
		>>> 이처럼 리터럴은 여러 개의 데이터를 묶을 때 주로 사용.
		( 인스턴스를 여러 개 만들 수 없는 오브젝트 리터럴 방식의 특징 때문에 객체 단위로 코드를 재사용하기 위한 용도보다는
		 여러 개의 데이터를 묶어 값을 보관하거나 함수의 매개변수 값으로 전달할 때 주로 사용 )
		*/

	</script>
</head>

	<body>
		<img src="ch2.png" id="ch1">
	</body>

</html>
