<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>계산기 미션</title>

    <style>
        #output {
            border: 1px solid #000;
            width: 400px;
            height: 100px;
            font-size: 11pt;
        }
    </style>

    <script src="../../../libs/jquery-1.11.0.min.js"></script>

    <script>
        /*
         미션02 계산기를 클래스로 만들기
         이번에는 계산기를 클래스로 만들어 보겠습니다. 요구사항에 맞게 미션을 풀어주세요.

         요구사항:
             1. 두 개의 숫자와 사칙연산자 하나를 입력받은 후 확인 버튼을 클릭하면 계산된 결과를 출력 영역에 표현합니다.
             2. 클래스는 prototype 방식으로 만들어주세요.

         */
         
        $(document).ready(function() {
			
        		//클래스 생성
        	   	var Calculator = function(){
              	 
               	this.$output = $('#output');
       			this.$val1 = $('#val1').val();
       			this.$val2 = $('#val2').val();
       			this.$op = $('#op').val();
       			
                }
                
           	
                Calculator.prototype.print = function(){
                	
                this.clear(); //기존 내용 제거
                	
               	 var result = '';
               	 var val1 = this.$val1;  
               	 var val2 = this.$val2;
               	 var op = this.$op;
                
                	 if(op == '+'){
                		result = Number(val1) + Number(val2); 
                		// 그냥 + 연산 할 경우, val1,val2값을 문자로 인식하기때문에 형변환 후 + 연산
                		// parseInt()함수를 사용하여 형변환해도 무방! 
                	 }else if(op == '-'){
                		result = val1 - val2;
                	 }else if(op == '*'){
                		result = val1 * val2; 
                	 }else if(op == '/'){
       					result = val1 / val2;         		 
                	 }
                	 
                	this.$output.html(result);
                	 
                }
                
        		Calculator.prototype.clear = function(){
        			this.$output.html('');
                }
                
        		
        		//확인 버튼 클릭 이벤트 핸들러
        		$('#cal').click(function(){
        			
        			var cal = new Calculator();
        			cal.print();
        			
        		})
        	
        });
        
</script>
</head>

<body>
        
<div>
    숫자1:<input id="val1">, 연산자:<input id="op">, 숫자2:<input id="val2"><button id="cal">확인</button>

<div id="output">
    여기에 결과를 출력 해주세요.
</div>
    </body>
</html>
